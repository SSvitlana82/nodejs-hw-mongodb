tags:
  - Auth
summary: User login
operationId: loginUser
description: 'Authorization a user'

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password

        properties:
          email:
            description: "user's email for login"
            type: string
            example: 'example@gmail.com'
          password:
            description: 'Password for user authorization'
            type: string
            example: agdgdjhagsdjag

responses:
  '200':
    description: 'Authorization a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
